---
general:
  access-control-allow-origin: "*"
logging:
  level: {{ .level }}
zookeeper:
  servers:
    - {{ .server1 }}
    - {{ .server2 }}
    - {{ .server3 }}
client-profile:
  kafka-profile:
      kafka-version: {{ .kafka-version }}
      client-id: {{ .client-id }}
cluster:
  my-cluster:
      class-name: {{ .class-name }}
      client-profile: {{ .client-profile }}
      servers:
        - {{ .servers }}
      topic-refresh: {{ .topic-refresh }}
      offset-refresh: {{ .offset-refresh }}
consumer:
  consumer_kafka:
      class-name: kafka
      cluster: {{ .cluster }}
      servers:
         - {{ .bkserver }}
      client-profile: kafka-profile
      start-latest: true
      offsets-topic: __consumer_offsets
      group-whitelist: ".*"
      group-blacklist: "^(console-consumer-|python-kafka-consumer-).*$"
httpserver:
  default:
    address: {{ .api_port }}